<!--注册模块-->
<div class="b-modular-box" id="register-modular" style="display: none;">
  <div class="b-modular-name">
    <span>注册</span>
  </div>
  <div class="b-modular-cont">
    <div class="row">
      <label for="register-username">用户名：</label>
      <input type="text" id="register-username" autocomplete="off" name="username">
    </div>
    <div class="row">
      <label for="register-password">密码：</label>
      <input type="password" autocomplete="off" id="register-password" name="password">
    </div>
    <div class="row">
      <label for="register-rePassword">确定：</label>
      <input type="password" autocomplete="off" id="register-rePassword" name="repassword">
    </div>
    <div class="row">
      <input type="submit" value="注册" class="submit-btn" id="register-btn">
    </div>
    <div class="row row-right">
      <p>已有账号？<a href="javascript:;" class="switch">马上登录</a></p>
    </div>
    <div class="row">
      <p class="warning"></p>
    </div>
  </div>
</div>
